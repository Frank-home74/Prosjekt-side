    <div class="container">
        <h2>Kunde Registrering</h2>
        <form id="customerRegisterForm">
            <label for="customerUsername">Brukernavn:</label>
            <input type="text" id="customerUsername" placeholder="Skriv inn brukernavn" name="username" required>
            <label for="customerPassword">Passord:</label>
            <input type="password" id="customerPassword" placeholder="Skriv inn passord" name="password" required>:
            <label for="customerConfirmPassword">Bekreft Passord:</label>
            <input type="password" id="customerConfirmPassword" placeholder="Bekreft passord" name="confirmPassword" required>
            <button type="submit">Registrer</button>
        </form>
        <p>Allerede registrert? <a href="kontakt.html">Logg inn her</a></p>
    </div>

    <div class="container">
        <h2>Ansatt Registrering</h2>
        <form id="employeeRegisterForm">
            <label for="employeeUsername">Brukernavn:</label>
            <input type="text" id="employeeUsername" placeholder="Skriv inn brukernavn" required>
            <label for="employeePassword">Passord:</label>
            <input type="password" id="employeePassword" placeholder="Skriv inn passord" name="password" required>
            <label for="employeeConfirmPassword">Bekreft Passord:</label>
            <input type="password" id="employeeConfirmPassword" placeholder="Bekreft passord" name="confirmPassword" required>
            <button type="submit">Registrer</button>
        </form>
        <p>Allerede registrert? <a href="kontakt.html">Logg inn her</a></p>
    </div>
<script src="script.js"></script>
</body>
